<!DOCTYPE html>
<html>
  <head>
    <!-- OnsenUI -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <!-- Bootstarp 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- App CSS file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <ons-navigator
      animation="fade"
      id="myNavigator"
      page="page1.html"
    ></ons-navigator>
    <template id="page1.html">
      <ons-page id="page1">
        <div class="container vertical-center-screen-1">
          <div class="row">
            <div class="col-12">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <label
                    class="input-group-text font-weight-bold-custom"
                    for="starting-point"
                    >From</label
                  >
                </div>
                <select class="custom-select" id="starting-point">
                  <option value="" selected>Starting point</option>
                  <option value="Klinikum Großhadern">
                    Klinikum Großhadern
                  </option>
                  <option value="Garching">Garching</option>
                  <option value="Haderner Stern">Haderner Stern</option>
                  <option value="Holzapfelkreuth">Holzapfelkreuth</option>
                  <option value="Westpark">Westpark</option>
                  <option value="Partnachplatz">Partnachplatz</option>
                  <option value="Harras">Harras</option>
                  <option value="Implerstraße">Implerstraße</option>
                  <option value="Poccistraße">Poccistraße</option>
                  <option value="Goetheplatz">Goetheplatz</option>
                  <option value="Sendlinger Tor">Sendlinger Tor</option>
                  <option value="Marienplatz">Marienplatz</option>
                  <option value="Odeonsplatz">Odeonsplatz</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text p-r-42" for="ending-point"
                    >To</label
                  >
                </div>
                <select class="custom-select" id="ending-point">
                  <option value="" selected>Destination</option>
                  <option value="Klinikum Großhadern">
                    Klinikum Großhadern
                  </option>
                  <option value="Garching">Garching</option>
                  <option value="Haderner Stern">Haderner Stern</option>
                  <option value="Holzapfelkreuth">Holzapfelkreuth</option>
                  <option value="Westpark">Westpark</option>
                  <option value="Partnachplatz">Partnachplatz</option>
                  <option value="Harras">Harras</option>
                  <option value="Implerstraße">Implerstraße</option>
                  <option value="Poccistraße">Poccistraße</option>
                  <option value="Goetheplatz">Goetheplatz</option>
                  <option value="Sendlinger Tor">Sendlinger Tor</option>
                  <option value="Marienplatz">Marienplatz</option>
                  <option value="Odeonsplatz">Odeonsplatz</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text p-r-26"
                    id="inputGroup-sizing-default"
                    >Day</span
                  >
                </div>
                <input
                  id="date"
                  type="date"
                  class="form-control border-none"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text p-r-19 active"
                    id="leave-at"
                    onclick="activeTimeOption('leave-at')"
                    >Leave at</span
                  >

                  <span
                    class="input-group-text p-r-19"
                    id="arrive-by"
                    onclick="activeTimeOption('arrive-by')"
                    >Arrive By</span
                  >
                </div>
                <input
                  id="time"
                  type="time"
                  class="form-control border-none"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <div class="col-12 m-t-26">
              <button
                id="push-button"
                type="button"
                class="btn btn-primary btn-lg btn-block btn-bg button-start"
              >
                Check my route
              </button>
            </div>
          </div>
        </div>
      </ons-page>
    </template>
    <template id="page2.html">
      <ons-page id="page2">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <h1>
                <ons-icon
                  onclick="popPageCustom()"
                  class="icon-white"
                  icon="md-arrow-left"
                ></ons-icon>
              </h1>
            </div>
            <div class="col-11">
              <h1 id="start-end"></h1>
            </div>
            <div class="col-12">
              <h2 class="time">
                <span id="time-toggle"></span><span id="arrival-time"></span>
              </h2>
            </div>
            <div class="col-12">
              <h5 class="rec">Our recommendation</h5>
            </div>

            <div class="col-12" onclick="navigateToScreen3('recommendation')">
              <div class="card card-custom-margin">
                <div class="card-body">
                  <div class="d-inline">
                    <svg
                      width="29"
                      height="29"
                      viewBox="0 0 29 29"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect width="29" height="18" fill="#005AA3" />
                      <path
                        d="M12.4801 3.09091V10.2074C12.4801 11.8054 11.3828 12.956 9.56108 12.956C7.73935 12.956 6.64205 11.8054 6.64205 10.2074V3.09091H5.32102V10.3139C5.32102 12.5511 6.99361 14.1918 9.56108 14.1918C12.1286 14.1918 13.8011 12.5511 13.8011 10.3139V3.09091H12.4801ZM19.9446 14.1491C22.1498 14.1758 23.5881 12.5138 23.5881 10.4844C23.5881 8.375 22.0273 6.86222 20.1577 6.86222C19.0337 6.86222 18.0696 7.41087 17.473 8.31108H17.3878C17.3931 5.63175 18.4265 4.09233 20.115 4.09233C21.2656 4.09233 21.9581 4.81676 22.2031 5.81818H23.5028C23.2365 4.10298 21.9474 2.92045 20.115 2.92045C17.6594 2.92045 16.152 5.09375 16.152 8.97159C16.152 13.0039 18.1548 14.1278 19.9446 14.1491ZM19.9446 12.9773C18.5756 12.9773 17.5742 11.8107 17.5795 10.5057C17.5849 9.20064 18.6342 8.03409 19.9872 8.03409C21.3242 8.03409 22.3096 9.13139 22.3096 10.4844C22.3096 11.8693 21.2816 12.9773 19.9446 12.9773Z"
                        fill="white"
                      />
                    </svg>
                  </div>

                  <div class="d-inline">
                    <span
                      class="card-start-time d-inline"
                      id="rec-start-time"
                    ></span>
                    <span>
                      <ons-icon
                        class="icon-size"
                        icon="md-arrow-right"
                      ></ons-icon>
                    </span>
                    <span class="arrival-time" id="rec-end-time"></span>
                  </div>

                  <div class="col-12 crowd-bar crowd-bar-low">
                    Crowd on the route: <span id="rec-crowd-level"></span>
                  </div>
                </div>
              </div>
            </div>

            <div id="other-options-card" class="col-12 others-margin">
              <h5 class="rec">Other options for this route</h5>
            </div>
          </div>
        </div>
      </ons-page>
    </template>

    <template id="page3.html">
      <ons-page id="page3">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <h1>
                <ons-icon
                  onclick="popPageCustom()"
                  class="icon-white"
                  icon="md-arrow-left"
                >
                </ons-icon>
              </h1>
            </div>
            <div class="col-11">
              <h1>Your route details</h1>
            </div>

            <div class="col-12">
              <div class="card card-custom-margin">
                <div class="card-body">
                  <div class="card-title-journey" id="start-end-screen3"></div>

                  <div class="d-inline">
                    <svg
                      width="29"
                      height="29"
                      viewBox="0 0 29 29"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect width="29" height="18" fill="#005AA3" />
                      <path
                        d="M12.4801 3.09091V10.2074C12.4801 11.8054 11.3828 12.956 9.56108 12.956C7.73935 12.956 6.64205 11.8054 6.64205 10.2074V3.09091H5.32102V10.3139C5.32102 12.5511 6.99361 14.1918 9.56108 14.1918C12.1286 14.1918 13.8011 12.5511 13.8011 10.3139V3.09091H12.4801ZM19.9446 14.1491C22.1498 14.1758 23.5881 12.5138 23.5881 10.4844C23.5881 8.375 22.0273 6.86222 20.1577 6.86222C19.0337 6.86222 18.0696 7.41087 17.473 8.31108H17.3878C17.3931 5.63175 18.4265 4.09233 20.115 4.09233C21.2656 4.09233 21.9581 4.81676 22.2031 5.81818H23.5028C23.2365 4.10298 21.9474 2.92045 20.115 2.92045C17.6594 2.92045 16.152 5.09375 16.152 8.97159C16.152 13.0039 18.1548 14.1278 19.9446 14.1491ZM19.9446 12.9773C18.5756 12.9773 17.5742 11.8107 17.5795 10.5057C17.5849 9.20064 18.6342 8.03409 19.9872 8.03409C21.3242 8.03409 22.3096 9.13139 22.3096 10.4844C22.3096 11.8693 21.2816 12.9773 19.9446 12.9773Z"
                        fill="white"
                      />
                    </svg>
                  </div>

                  <div class="d-inline">
                    <span
                      class="card-start-time d-inline"
                      id="start-time-screen3"
                    ></span>
                    <span>
                      <ons-icon class="icon-size" icon="md-arrow-right">
                      </ons-icon>
                    </span>
                    <span class="arrival-time" id="end-time-screen3"></span>
                  </div>

                  <div class="col-12 crowd-bar crowd-bar-low margin-bottom">
                    <div class="bar-font">
                      Your train will have
                      <span id="crowd-level-screen3"></span> crowd on your route
                    </div>
                  </div>

                  <div class="col-12 crowd-bar crowd-bar-low">
                    <div class="bar-font">
                      <span> <b> 456 </b></span> people sanitised their hands at
                      Garching
                    </div>
                  </div>
                  <div class="col-12 crowd-bar crowd-bar-low">
                    <div class="bar-font">
                      <span> <b> No data </b></span> available for
                      <span> <b> Westpark station </b></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 m-t-26">
              <button
                id="start-journey-button"
                type="button"
                class="btn btn-primary btn-lg btn-block btn-bg"
              >
                <div class="button-start">Start my trip</div>
                <div class="button-notify">
                  (You’ll get notified when it’s time to leave)
                </div>
              </button>
            </div>
          </div>
        </div>
      </ons-page>
    </template>
  </body>
  <!-- OnsenUI -->
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <!-- App JS file -->
  <script src="index.js"></script>
</html>
